# vim:fileencoding=utf-8:foldmethod=marker

# : Manager {{{

[mgr]
cwd = { fg = "#56B6C2" }

# Hovered
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#E5C07B", bold = true, italic = true, underline = true }
find_position = { fg = "#C678DD", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#98C379", bg = "#98C379" }
marker_cut      = { fg = "#E06C75", bg = "#E06C75" }
marker_marked   = { fg = "#56B6C2", bg = "#56B6C2" }
marker_selected = { fg = "#E5C07B", bg = "#E5C07B" }

# Count
count_copied   = { fg = "#282C34", bg = "#98C379" }
count_cut      = { fg = "#282C34", bg = "#E06C75" }
count_selected = { fg = "#282C34", bg = "#E5C07B" }

# Border
border_symbol = "│"
border_style  = { fg = "#5C6370" }

# : }}}


# : Tabs {{{

[tabs]
active   = { fg = "#282C34", bg = "#61AFEF", bold = true }
inactive = { fg = "#61AFEF", bg = "#2B313A" }

# : }}}


# : Mode {{{

[mode]

normal_main = { fg = "#282C34", bg = "#61AFEF", bold = true }
normal_alt  = { fg = "#61AFEF", bg = "#2B313A" }

# Select mode
select_main = { fg = "#282C34", bg = "#56B6C2", bold = true }
select_alt  = { fg = "#56B6C2", bg = "#2B313A" }

# Unset mode
unset_main = { fg = "#282C34", bg = "#D19A66", bold = true }
unset_alt  = { fg = "#D19A66", bg = "#2B313A" }

# : }}}


# : Status bar {{{

[status]
# Permissions
perm_sep   = { fg = "#5C6370" }
perm_type  = { fg = "#61AFEF" }
perm_read  = { fg = "#E5C07B" }
perm_write = { fg = "#E06C75" }
perm_exec  = { fg = "#98C379" }

# Progress
progress_label  = { fg = "#ABB2BF", bold = true }
progress_normal = { fg = "#61AFEF", bg = "#3D4350" }
progress_error  = { fg = "#61AFEF", bg = "#E06C75" }

# : }}}


# : Pick {{{

[pick]
border   = { fg = "#61AFEF" }
active   = { fg = "#C678DD", bold = true }
inactive = {}

# : }}}


# : Input {{{

[input]
border   = { fg = "#61AFEF" }
title    = {}
value    = {}
selected = { reversed = true }

# : }}}


# : Completion {{{

[cmp]
border = { fg = "#61AFEF" }

# : }}}


# : Tasks {{{

[tasks]
border  = { fg = "#61AFEF" }
title   = {}
hovered = { fg = "#C678DD", bold = true }

# : }}}


# : Which {{{

[which]
mask            = { bg = "#2B313A" }
cand            = { fg = "#56B6C2" }
rest            = { fg = "#ABB2BF" }
desc            = { fg = "#C678DD" }
separator       = "  "
separator_style = { fg = "#747369" }

# : }}}


# : Help {{{

[help]
on      = { fg = "#56B6C2" }
run     = { fg = "#C678DD" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#2B313A", bg = "#ABB2BF" }

# : }}}


# : Spotter {{{

[spot]
border   = { fg = "#61AFEF" }
title    = { fg = "#61AFEF" }
tbl_col  = { fg = "#56B6C2" }
tbl_cell = { fg = "#C678DD", bg = "#3D4350" }

# : }}}


# : Notification {{{

[notify]
title_info  = { fg = "#98C379" }
title_warn  = { fg = "#E5C07B" }
title_error = { fg = "#E06C75" }

# : }}}


# : File-specific styles {{{

[filetype]

rules = [
	# Image
	{ mime = "image/*", fg = "#56B6C2" },
	# Media
	{ mime = "{audio,video}/*", fg = "#E5C07B" },
	# Archive
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#C678DD" },
	# Document
	{ mime = "application/{pdf,doc,rtf}", fg = "#98C379" },
	# Virtual file system
	{ mime = "vfs/{absent,stale}", fg = "#ABB2BF" },
	# Fallback
	{ name = "*", fg = "#ABB2BF" },
	{ name = "*/", fg = "#61AFEF" }
]

# : }}}
